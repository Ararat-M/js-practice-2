<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <main class="main">
        <form action="#" class="form-search">
            <!-- fullname -->
            <label for="form-search__input-fullname">ФИО</label>
            <input id="form-search__input-fullname" class="form-search__input" type="text" autocomplete="none">
            <!-- faculty -->
            <label for="form-search__input-faculty">Факультет</label>
            <input id="form-search__input-faculty" class="form-search__input" type="text" autocomplete="none">
            <!-- start learning year -->
            <label for="form-search__input-start-learning-year">Год начала обучения</label>
            <input id="form-search__input-start-learning-year" class="form-search__input" type="number" autocomplete="none">
            <!-- end learning year -->
            <label for="form-search__input-end-learning-year">Год окончания обучения</label>
            <input id="form-search__input-end-learning-year" class="form-search__input" type="number" autocomplete="none">
            <!-- submit-btn -->
            <button class="form-search__submit-btn">Поиск</button>
        </form>
        <form action="#" class="form-student">
            <!-- name -->
            <label for="form-student__input-name">Имя</label>
            <input id="form-student__input-name" type="text" autocomplete="none">
            <!-- surname -->
            <label for="form-student__input-surname">Фамилия</label>
            <input id="form-student__input-surname" type="text" autocomplete="none">
            <!-- middlename -->
            <label for="form-student__input-middlename">Отчество</label>
            <input id="form-student__input-middlename" type="text" autocomplete="none">
            <!-- birthday -->
            <label for="form-student__input-birthday">Дата рождения</label>
            <input id="form-student__input-birthday" type="date" autocomplete="none">
            <!-- start learning -->
            <label for="form-student__input-start-learning">Год начала обучения</label>
            <input id="form-student__input-start-learning" type="number" autocomplete="none">
            <!-- faculty -->
            <label for="form-student__input-faculty">Факультет</label>
            <input id="form-student__input-faculty" type="text" autocomplete="none">
            <!-- submit-btn -->
            <button type="form-student__submit-btn">Добавить студента</button>
        </form>
        <ul class="student-list">
            <div class="sort-panel student-list__item">
                <span class="sort-panel__fullname sort-panel__element">ФИО</span>
                <span class="sort-panel__faculty sort-panel__element">Факультет</span>
                <span class="sort-panel__birthday sort-panel__element">Дата рождения</span>
                <span class="sort-panel__learning-years sort-panel__element">Годы обучения</span>
            </div>
        </ul>
    </main>
</body>
</html>
