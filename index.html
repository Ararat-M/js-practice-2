<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="search">
            <input class="search__input" type="text">
            <button class="search_btn">Поиск</button>
        </div>
        <form action="#" class="form-student">
            <!-- name -->
            <label for="input-name">Имя</label>
            <input id="input-name" type="text" autocomplete="none">
            <!-- surname -->
            <label for="input-surname">Фамилия</label>
            <input id="input-surname" type="text" autocomplete="none">
            <!-- middlename -->
            <label for="input-middlename">Отчество</label>
            <input id="input-middlename" type="text" autocomplete="none">
            <!-- birthday -->
            <label for="input-birthday">Дата рождения</label>
            <input id="input-birthday" type="date" autocomplete="none">
            <!-- start-learning -->
            <label for="input-start-learning">Год начала обучения</label>
            <input id="input-start-learning" type="number" autocomplete="none">
            <!-- faculty -->
            <label for="input-faculty">Факультет</label>
            <input id="input-faculty" type="text" autocomplete="none">
            <!-- submit-btn -->
            <button type="submit-btn">
                Добавить студента
            </button>
        </form>
        <ul class="student-list">
            <div class="sort-panel student-list__item">
                <span class="sort-panel__name sort-panel__element">Name</span>
                <span class="sort-panel__surname sort-panel__element">Surname</span>
                <span class="sort-panel__middlename sort-panel__element">Middlename</span>
                <span class="sort-panel__birthday sort-panel__element">Birthday</span>
                <span class="sort-panel__start-learning sort-panel__element">Start learning</span>
                <span class="sort-panel__faculty sort-panel__element">Faculty</span>
            </div>
        </ul>
    </main>
</body>
</html>
